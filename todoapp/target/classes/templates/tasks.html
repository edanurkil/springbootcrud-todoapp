<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Todo Application</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #fde6f0;
            font-family: 'Poppins', sans-serif;
            color: #4a3f55;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 15px;
        }
        .todo-card {
            background: #fff0f5;
            max-width: 600px;
            width: 100%;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(133, 94, 140, 0.15);
            border: 1px solid #e1d7e7;
        }
        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #6b5578;
        }
        form input[type="text"] {
            border: 2px solid #c9a9ca;
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 1.1rem;
            color: #5d4b6b;
            transition: border-color 0.3s ease;
        }
        form input[type="text"]:focus {
            outline: none;
            border-color: #9e6ca8;
            box-shadow: 0 0 5px #b18bbe88;
        }
        form button {
            background-color: #a97fbf;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        form button:hover {
            background-color: #8862a7;
            box-shadow: 0 4px 15px rgba(136, 98, 167, 0.4);
        }
        .task-item {
            background: #f6e9f7; 
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 12px;
            box-shadow: 0 3px 7px rgba(157, 121, 177, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #5b466d;
            font-weight: 500;
            font-size: 1.05rem;
        }
        .task-item.text-strikethrough {
            color: #a698b6;
            text-decoration: line-through;
        }
        .btn-outline-secondary {
            color: #7f6d8c;
            border-color: #b3a7bd;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #b3a7bd;
            color: #fff;
            border-color: #9c87a9;
            box-shadow: 0 3px 8px rgba(179, 167, 189, 0.6);
        }
        .btn-outline-danger {
            color: #b65f7d;
            border-color: #d09ab0;
            transition: all 0.3s ease;
        }
        .btn-outline-danger:hover {
            background-color: #d09ab0;
            color: #fff;
            border-color: #ad7088;
            box-shadow: 0 3px 8px rgba(208, 154, 176, 0.6);
        }
    </style>
</head>
<body>
<div class="todo-card">
    <h1>Todo Application</h1>
    <form action="/tasks" method="post" class="mb-4 row g-3">
        <div class="col-9">
            <input type="text" name="title" placeholder="Add a new task..." required autocomplete="off" />
        </div>
        <div class="col-3 d-grid">
            <button type="submit">Add</button>
        </div>
    </form>

    <th:block th:each="task : ${tasks}">
        <div th:classappend="${task.completed} ? 'text-strikethrough' : ''" class="task-item">
            <span th:text="${task.title}">Task Title</span>
            <div>
                <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm me-2">Toggle</a>
                <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
